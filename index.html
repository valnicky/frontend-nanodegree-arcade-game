<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="keywords" content="frogger game, game, arcade game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico" rel="stylesheet">
</head>
<body>
	<div class="choosePlayer">
		<h2>Choose your Avatar</h2>
		<div id="players">
			<img src="images/char-pink-girl.png" class="pink imgPlayer"  id = "pink" tabindex="0" alt="pink">
			
			<img src="images/char-horn-girl.png" class="horn imgPlayer" id = "horn" tabindex="0" alt="horn">
			
			<img src="images/char-cat-girl.png" class="cat imgPlayer" id = "cat" tabindex="0" alt="cat">

			<img src="images/char-princess-girl.png" class="princess imgPlayer" id = "princess" tabindex="0" alt="princess">

			<img src="images/char-boy.png" class="boy imgPlayer" id = "boy" tabindex="0" alt="boy">
		</div>
		<div class="score">
			<h2>Score: <p id="scoreNum">0</p></h2>
		</div>
	</div>	
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <h1>Frogger Game</h1>

    <div id="modal">
		<h1>You've lost!</h1>
    	<h2>Click HERE to start a new game!</h2>
    </div>

     <div id="modalWin">
		<h1>Congratulation!! You WON!</h1>
    	<h2>Click HERE to start a new game!</h2>
    </div>
</body>
</html>
